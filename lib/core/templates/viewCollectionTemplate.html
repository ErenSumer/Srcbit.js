<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{COLLECTION_NAME}} - ViewCollections</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #2c2c2c;
        color: #ffd700;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .container {
        max-width: 1000px;
        margin-top: 50px;
      }
      table {
        background-color: #3c3c3c;
      }
      th {
        background-color: #1c1c1c;
        color: #ffd700;
      }
      .btn-primary {
        background-color: #ffd700;
        border-color: #ffd700;
        color: #2c2c2c;
      }
      .btn-primary:hover {
        background-color: #e6c200;
        border-color: #e6c200;
        color: #2c2c2c;
      }
      #message {
        background-color: #3c3c3c;
        border-color: #ffd700;
      }
      #form-container {
        background-color: #3c3c3c;
        border-color: #ffd700;
      }
      textarea,
      input {
        background-color: #2c2c2c;
        color: #ffd700;
        border-color: #ffd700;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">{{COLLECTION_NAME}} ViewCollection</h1>
      <div id="data-container" class="mb-4"></div>
      <button onclick="showForm()" class="btn btn-primary me-2">
        Create New Item
      </button>
      <button onclick="refreshData()" class="btn btn-primary">
        Refresh Data
      </button>
      <div id="message" class="mt-3 p-2 rounded"></div>

      <div id="form-container" class="mt-4 p-3 rounded" style="display: none">
        <h2 id="form-title" class="mb-3">Create New Item</h2>
        <div class="mb-3">
          <label for="item-data" class="form-label">Data (JSON format):</label>
          <textarea id="item-data" class="form-control" rows="4"></textarea>
        </div>
        <button onclick="submitForm()" class="btn btn-primary me-2">
          Submit
        </button>
        <button onclick="hideForm()" class="btn btn-secondary">Cancel</button>
      </div>
    </div>

    <script>
      let collectionData = {{INITIAL_DATA}};
      let currentItemID = null;

      function renderData() {
          const container = document.getElementById('data-container');
          let html = '<table class="table table-dark table-striped"><thead><tr><th>ID</th><th>Data</th><th>Actions</th></tr></thead><tbody>';
          for (const [id, item] of Object.entries(collectionData)) {
              html += `
                  <tr>
                      <td>${id}</td>
                      <td>${JSON.stringify(item)}</td>
                      <td>
                          <button onclick="editItem('${id}')" class="btn btn-sm btn-primary me-1">Update</button>
                          <button onclick="deleteItem('${id}')" class="btn btn-sm btn-danger">Delete</button>
                      </td>
                  </tr>
              `;
          }
          html += '</tbody></table>';
          container.innerHTML = html;
      }

      function showForm(id = null) {
          const formTitle = document.getElementById('form-title');
          const itemDataField = document.getElementById('item-data');

          if (id) {
              currentItemID = id;
              formTitle.textContent = 'Update Item';
              itemDataField.value = JSON.stringify(collectionData[id]);
          } else {
              currentItemID = null;
              formTitle.textContent = 'Create New Item';
              itemDataField.value = '';
          }

          document.getElementById('form-container').style.display = 'block';
      }

      function hideForm() {
          document.getElementById('form-container').style.display = 'none';
      }

      function submitForm() {
          const itemData = document.getElementById('item-data').value;

          try {
              const parsedItem = JSON.parse(itemData);

              if (currentItemID) {
                  // Update existing item
                  fetch(`${window.location.pathname}/${currentItemID}`, {
                      method: 'PUT',
                      headers: {
                          'Content-Type': 'application/json',
                          'Accept': 'application/json'
                      },
                      body: JSON.stringify(parsedItem)
                  })
                  .then(response => response.json())
                  .then(data => {
                      collectionData[currentItemID] = data;
                      showMessage('Item updated successfully');
                      renderData();
                      hideForm();
                  })
                  .catch(error => showMessage('Error updating item: ' + error));
              } else {
                  // Create new item
                  fetch(window.location.pathname, {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify(parsedItem)
                  })
                  .then(response => response.json())
                  .then(data => {
                      collectionData[data._id] = data;
                      showMessage('Item created successfully');
                      renderData();
                      hideForm();
                  })
                  .catch(error => showMessage('Error creating item: ' + error));
              }
          } catch (error) {
              showMessage('Invalid JSON format');
          }
      }

      function editItem(id) {
          showForm(id);
      }

      function deleteItem(id) {
          if (confirm('Are you sure you want to delete this item?')) {
              fetch(`${window.location.pathname}/${id}`, {
                  method: 'DELETE',
                  headers: { 'Accept': 'application/json' }
              })
              .then(response => {
                  if (response.ok) {
                      delete collectionData[id];
                      showMessage('Item deleted successfully');
                      renderData();
                  } else {
                      throw new Error('Failed to delete item');
                  }
              })
              .catch(error => showMessage('Error deleting item: ' + error));
          }
      }

      function refreshData() {
          fetch(window.location.pathname, {
              headers: {
                  'Accept': 'application/json'
              }
          })
          .then(response => response.json())
          .then(data => {
              collectionData = data;
              renderData();
              showMessage('Data refreshed');
          })
          .catch(error => showMessage('Error refreshing data: ' + error));
      }

      function showMessage(message) {
          const messageElement = document.getElementById('message');
          messageElement.textContent = message;
          setTimeout(() => messageElement.textContent = '', 3000);
      }

      renderData();
    </script>
  </body>
</html>
