<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{COLLECTION_NAME}} - ViewCollections</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        color: #2c3e50;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #e0e0e0;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        margin-right: 10px;
      }
      button:hover {
        background-color: #2980b9;
      }
      #message {
        margin-top: 20px;
        padding: 10px;
        background-color: #e8f5e9;
        border: 1px solid #c8e6c9;
        border-radius: 4px;
      }
      #form-container {
        margin-top: 20px;
        padding: 20px;
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      #form-container label {
        display: block;
        margin-bottom: 5px;
      }
      #form-container input,
      #form-container textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      #form-container textarea {
        resize: vertical; /* Allow only vertical resizing */
        min-height: 80px; /* Set a minimum height for better UX */
      }
    </style>
  </head>
  <body>
    <h1>{{COLLECTION_NAME}} ViewCollection</h1>
    <div id="data-container"></div>
    <button onclick="showForm()">Create New Item</button>
    <button onclick="refreshData()">Refresh Data</button>
    <div id="message"></div>

    <div id="form-container" style="display: none">
      <h2 id="form-title">Create New Item</h2>
      <label for="item-data">Data (JSON format):</label>
      <textarea id="item-data" rows="4"></textarea>
      <button onclick="submitForm()">Submit</button>
      <button onclick="hideForm()">Cancel</button>
    </div>

    <script>
      let collectionData = {{INITIAL_DATA}};
      let currentItemID = null;

      function renderData() {
          const container = document.getElementById('data-container');
          let html = '<table><tr><th>ID</th><th>Data</th><th>Actions</th></tr>';
          for (const [id, item] of Object.entries(collectionData)) {
              html += `
                  <tr>
                      <td>${id}</td>
                      <td>${JSON.stringify(item)}</td>
                      <td>
                          <button onclick="editItem('${id}')">Update</button>
                          <button onclick="deleteItem('${id}')">Delete</button>
                      </td>
                  </tr>
              `;
          }
          html += '</table>';
          container.innerHTML = html;
      }

      function showForm(id = null) {
          const formTitle = document.getElementById('form-title');
          const itemDataField = document.getElementById('item-data');

          if (id) {
              currentItemID = id;
              formTitle.textContent = 'Update Item';
              itemDataField.value = JSON.stringify(collectionData[id]);
          } else {
              currentItemID = null;
              formTitle.textContent = 'Create New Item';
              itemDataField.value = '';
          }

          document.getElementById('form-container').style.display = 'block';
      }

      function hideForm() {
          document.getElementById('form-container').style.display = 'none';
      }

      function submitForm() {
          const itemData = document.getElementById('item-data').value;

          try {
              const parsedItem = JSON.parse(itemData);

              if (currentItemID) {
                  // Update existing item
                  fetch(`${window.location.pathname}/${currentItemID}`, {
                      method: 'PUT',
                      headers: {
                          'Content-Type': 'application/json',
                          'Accept': 'application/json'
                      },
                      body: JSON.stringify(parsedItem)
                  })
                  .then(response => response.json())
                  .then(data => {
                      collectionData[currentItemID] = data;
                      showMessage('Item updated successfully');
                      renderData();
                      hideForm();
                  })
                  .catch(error => showMessage('Error updating item: ' + error));
              } else {
                  // Create new item
                  fetch(window.location.pathname, {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify(parsedItem)
                  })
                  .then(response => response.json())
                  .then(data => {
                      collectionData[data.id] = data;
                      showMessage('Item created successfully');
                      renderData();
                      hideForm();
                  })
                  .catch(error => showMessage('Error creating item: ' + error));
              }
          } catch (error) {
              showMessage('Invalid JSON format');
          }
      }

      function editItem(id) {
          showForm(id);
      }

      function deleteItem(id) {
          if (confirm('Are you sure you want to delete this item?')) {
              fetch(`${window.location.pathname}/${id}`, {
                  method: 'DELETE',
                  headers: { 'Accept': 'application/json' }
              })
              .then(response => {
                  if (response.ok) {
                      delete collectionData[id];
                      showMessage('Item deleted successfully');
                      renderData();
                  } else {
                      throw new Error('Failed to delete item');
                  }
              })
              .catch(error => showMessage('Error deleting item: ' + error));
          }
      }

      function refreshData() {
          fetch(window.location.pathname, {
              headers: {
                  'Accept': 'application/json'
              }
          })
          .then(response => response.json())
          .then(data => {
              collectionData = data;
              renderData();
              showMessage('Data refreshed');
          })
          .catch(error => showMessage('Error refreshing data: ' + error));
      }

      function showMessage(message) {
          const messageElement = document.getElementById('message');
          messageElement.textContent = message;
          setTimeout(() => messageElement.textContent = '', 3000);
      }

      renderData();
    </script>
  </body>
</html>
