<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - Something Went Wrong</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #2c2c2c;
        color: #ffd700;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .error-container {
        max-width: 800px;
        margin-top: 50px;
      }
      .error-header {
        border-bottom: 2px solid #ffd700;
        padding-bottom: 20px;
        margin-bottom: 30px;
      }
      .error-details {
        background-color: #3c3c3c;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 30px;
      }
      pre {
        background-color: #1c1c1c;
        color: #ffd700;
        border-radius: 5px;
        padding: 15px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .btn-golden {
        background-color: #ffd700;
        color: #2c2c2c;
        border: none;
      }
      .btn-golden:hover {
        background-color: #e6c200;
        color: #2c2c2c;
      }
    </style>
  </head>
  <body>
    <div class="container error-container">
      <div class="error-header">
        <h1 class="display-4">Oops! Something Went Wrong</h1>
      </div>
      <div class="error-details">
        <h2>Error Message:</h2>
        <pre>{{ERROR_MESSAGE}}</pre>
        <h2 class="mt-4">Stack Trace:</h2>
        <pre>{{ERROR_STACK}}</pre>
      </div>
      <div class="request-details">
        <h2>Request Details:</h2>
        <p><strong>Method:</strong> {{REQUEST_METHOD}}</p>
        <p><strong>URL:</strong> {{REQUEST_URL}}</p>
        <h3 class="mt-4">Headers:</h3>
        <pre>{{REQUEST_HEADERS}}</pre>
        <h3 class="mt-4">Body:</h3>
        <pre>{{REQUEST_BODY}}</pre>
      </div>
      <div class="text-center mt-5">
        <button class="btn btn-golden" onclick="window.history.back()">
          Go Back
        </button>
      </div>
    </div>
  </body>
</html>
